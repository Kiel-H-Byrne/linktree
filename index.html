<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiel H. Byrne | Linktree</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="./profile_photo.png"
      type="image/x-icon"
    />

    <link

      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <link rel="stylesheet" href="style.css" />

  <body>

        src="./profile_photo.png"

      />
    </a>

    <div class="overlay" id="popup">

        <div class="popup-photo">
          <a
            href="./profile_photo.png"
            target="_blank"
          >
            <img
              src="./profile_photo.png"
              alt="Profile Picture"
            />

        </div>
        <div class="popup-quote">Kiel H. Byrne</div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">Kiel H. Byrne</div>

    <div id="links">
      <a class="link" href="https://tenksolutions.com" target="_blank">

      </a>

        <i class="fab fa-github">&nbsp;</i>Github

        class="link"
        href="https://www.linkedin.com/in/kielbyrne"
        target="_blank"
      >

      </a>
      <a class="link" href="https://www.facebook.com/tdotholla" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a
        class="link"
        href="https://www.instagram.com/tdotholla"
        target="_blank"
      >
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/tdotholla" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://dev.to/tdotholla" target="_blank">
        <i class="fab fa-dev">&nbsp;</i>Articles
      </a>
      <a class="link" href="https://jfc10.com" target="_blank">
        <i class="fas fa-drafting-compass">&nbsp;</i>John F. Cook Lodge #10 
      </a>
